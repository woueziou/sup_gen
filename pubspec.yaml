name: sup_gen
description: A starting point for Dart libraries or applications.
homepage: https://github.com/woueziou/sup_gen.git
repository: https://github.com/woueziou/sup_gen.git
documentation: https://github.com/woueziou/sup_gen.git
issue_tracker: https://github.com/woueziou/sup_gen/issues
version: 1.1.0
# repository: https://github.com/my_org/my_repo

environment:
  sdk: ^3.9.0

# Add regular dependencies here.
workspace:
  - packages/sup_gen_runner

dev_dependencies:
  melos: ^7.1.0


melos:
  scripts:
    analyze:
      exec: dart analyze .
    gen:build_runner:
      exec: dart run build_runner build --delete-conflicting-outputs
      packageFilters:
        # ignore:
        #   - example
        #   - example_resources
        dependsOn: build_runner
      description: dart run build_runner build --delete-conflicting-outputs
    get:
      run: flutter pub get
      exec:
        concurrency: 2
      description: flutter pub get
