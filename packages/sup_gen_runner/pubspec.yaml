name: sup_gen_runner
description: "A Dart build_runner package for generating classes, enums, and views directly from PostgreSQL/Supabase databases with minimal configuration."
version: 1.5.0
homepage: https://github.com/woueziou/sup_gen.git
repository: https://github.com/woueziou/sup_gen.git
issue_tracker: https://github.com/woueziou/sup_gen/issues


environment:
  sdk: ^3.5.3

dependencies:
  build: ^2.4.1
  analyzer: '>=5.2.0 <7.0.0'  
  yaml: ^3.1.2
  collection: ^1.18.0
  glob: ^2.1.2
  path: ^1.9.0
  crypto: ^3.0.6
  dart_style: ^2.3.7
  postgres: ^3.4.3
  dartx: ^1.2.0


dev_dependencies:
  build_config: ^1.1.1  
  build_runner: ^2.4.6  
  lints: ^2.1.1  
  test: ^1.24.8

topics:
 - build-runner
 - codegen
 - supabase
 - postgresql
 - database
 